<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Go Board</title>
</head>

<body>
    <div id="board-container">
        <div id="main-board"></div>
        <div id="black-player-board"></div>
        <div id="white-player-board"></div>
    </div>
    <div id="info-container">
        <div id="player-turn"></div>
        <div id="captures-container">
            <p id="black-captures">0</p>
            <p id="white-captures">0</p>
        </div>
    </div>
    <div id="button-container">
        <div class="button" id="refresh-button">Refresh</div>
        <div class="button" id="undo-button">Undo</div>
        <div class="button" id="pass-button">Pass</div>
        <div class="button" id="black-stone-button">Add black stone</div>
        <div class="button" id="white-stone-button">Add white stone</div>
        <div class="button" id="remove-stone-button">Remove stone</div>
        <div class="button" id="count-score-button">Count score</div>
    </div>
    <script src="UI.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
