<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Go Board</title>
</head>

<body>
    <div id="board-container">
        <div id="main-board"></div>
        <div id="black-player-board"></div>
        <div id="white-player-board"></div>
    </div>
    <div id="info-container">
        <div id="player-turn">Turn: black</div>
        <div id="captures-container">
            <p id="black-captures">Black Captures: 0</p>
            <p id="white-captures">White Captures: 0</p>
        </div>
        <div id="ready-to-count-container">
            <p id="black-ready">Black: selecting dead stones</p>
            <p id="white-ready">White: selecting dead stones</p>
        </div>
    </div>
    <div id="button-container" class="main-board-buttons">
        <div class="button" id="count-score-button">Count score</div>
        <div class="button" id="download-sgf">Download SGF</div>
    </div>
    <script src="UI.js" type="module"></script>
    <script src="utils.js" type="module"></script>
    <script src="handlers.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
